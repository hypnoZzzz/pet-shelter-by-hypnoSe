{% extends 'base/base.html' %}
{% block content %}
<div class="main-content">
    <br>
    <div class="container">
        <div class="row">
            {% for pet in object_list %}                       
                <div class="col-sm-3">
                    <a href="pets/{{pet.pk}}">
                        <img height="200" width="200"
                            src="{{ pet.photo.url }}" alt="" class="fit">
                    </a>
                    <div class="pet-bio-text">
                        {{pet.name}}
                    </div>
                </div>
            {%endfor%}                       
        </div>      
    </div>
    <br>    
</div>
{% endblock %}
